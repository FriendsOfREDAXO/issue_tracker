package: issue_tracker
version: '1.0.0'
author: Thomas Skerbis
supportpage: https://github.com/FriendsOfREDAXO/issue_tracker

requires:
    redaxo: '^5.15'
    php:
        version: '>=8.1'
    packages:
        phpmailer: '^2.0'


page:
    title: Issue Tracker
    perm: issue_tracker[]
    icon: rex-icon fa-tasks
    block: system
    subpages:
        dashboard:
            title: 'translate:issue_tracker_dashboard'
            icon: rex-icon fa-dashboard
        issues:
            title: 'translate:issue_tracker_issues'
            icon: rex-icon fa-ticket
            subpages:
                list:
                    title: 'translate:issue_tracker_issues_list'
                view:
                    title: 'translate:issue_tracker_issues_view'
                    hidden: true
                create:
                    title: 'translate:issue_tracker_issues_create'
                edit:
                    title: 'translate:issue_tracker_issues_edit'
                    hidden: true
        projects:
            title: 'translate:issue_tracker_projects'
            icon: rex-icon fa-folder-open
            subpages:
                list:
                    title: 'translate:issue_tracker_projects_list'
                view:
                    title: 'translate:issue_tracker_projects_view'
                    hidden: true
                create:
                    title: 'translate:issue_tracker_projects_create'
                    perm: issue_manager
                edit:
                    title: 'translate:issue_tracker_projects_edit'
                    hidden: true
                    perm: issue_manager
        messages:
            title: 'translate:issue_tracker_messages'
            icon: rex-icon fa-envelope
            pjax: false
            subpages:
                inbox:
                    title: 'translate:issue_tracker_messages_inbox'
                    pjax: false
                sent:
                    title: 'translate:issue_tracker_messages_sent'
                    pjax: false
                view:
                    title: 'translate:issue_tracker_messages_view'
                    hidden: true
                    pjax: false
                compose:
                    title: 'translate:issue_tracker_messages_compose'
                    pjax: false
                broadcast:
                    title: 'translate:issue_tracker_broadcast'
                    pjax: false
                    perm: admin
        preferences:
            title: 'translate:issue_tracker_preferences'
            icon: rex-icon fa-user
        settings:
            title: 'translate:issue_tracker_settings'
            icon: rex-icon fa-wrench
            perm: admin
            subpages:
                general:
                    title: 'translate:issue_tracker_settings_general'
                email_templates:
                    title: 'translate:issue_tracker_email_templates'
                backup:
                    title: Backup/Export
        help:
            title: 'translate:issue_tracker_help'
            icon: rex-icon fa-question-circle
            subPath: manual.md
            itemClass: pull-right
